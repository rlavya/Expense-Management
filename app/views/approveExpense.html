<div id="expensetable">
    <div class="wrap">
        <div class="inner_table">
            <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover head">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Reason</th>
                        <th>Amount(in Rs)</th>
                        <!-- <th>Invoice</th> -->
                        <th>Approve</th>
                    </tr>
                </thead>
            <tbody>
                <tr ng-repeat="data in fullData | filter : { pm : 'Nishin' } " ng-click="test(data)">
                    <td ui-sref="/details_page">{{ data.date }}</td>
                    <td ui-sref="/details_page">{{ data.name }}</td>
                    <td ui-sref="/details_page">{{ data.purpose }}</td>
                    <td ui-sref="/details_page">{{ data.rate }}</td>
                    <td>
                        <!-- <input id="approve_check" type="checkbox"  ng-model="checkbox[$index]"  ng-change="approve_check($index)" ng-checked="data.status == 1"> -->
                        <select name="repeatSelect" id="repeatSelect" ng-model="approve.repeatSelect">
                            <option ng-repeat="approver_status in approve"> {{approver_status.val}} </option>
                        </select>
                        <button ng-click="approve_check(data)">Confirm</button>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
