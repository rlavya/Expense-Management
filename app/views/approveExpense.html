<div id="expensetable">
    <div class="wrap">
        <div class="inner_table">
            <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover head">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Reason</th>
                        <th>Amount(in Rs)</th>
                        <th>Invoice</th>
                        <th>Approve</th>
                        <th>Notes</th>
                    </tr>
                </thead>
            <tbody>
                <tr ng-repeat="data in fullData" ng-show="data.pm == 'Nishin'">
                    <td>{{ data.date }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.purpose }}</td>
                    <td>{{ data.rate }}</td>
                    <td>
                        <a class="view_invoice" ng-hide = "data.invoice == 'No file chosen'" ng-click="openURL(data)" >View</a>
                        <p ng-show = "data.invoice == 'No file chosen'" >{{ data.invoice }}</p>
                    </td>
                    <td>
                        <input id="approve_check" type="checkbox"  ng-model="checkbox[$index]"  ng-change="approve_check($index)" ng-checked="data.status == 1">
                    </td>
                    <td>
                        <button ng-click="popup()">Note</button>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
<div id="overlay"></div>
<div class="popup">
    <div class="popup_inner">
        <div>
            <h1>Note<div ng-click="popupClose()" class="close_popup">x<div> </h1>
            <textarea></textarea>  
            <div style="padding-top:10px" class="button_div">
              <button id="submit" ng-click="submitNote()">Submit</button>
              <button id="cancel" ng-click="popupClose()">Cancel</button>
            </div>  
        </div>
    </div>
</div>
