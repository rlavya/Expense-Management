<div id="expensetable">
    <div class="wrap">
        <div class="inner_table">
            <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover head">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Reason</th>
                        <th>Amount(in Rs)</th>
                        <th>Invoice</th>
                        <th>Approve</th>
                    </tr>
                </thead>
            <tbody>
                <tr ng-repeat="data in fullData" ng-show="data.pm == 'Nishin'">
                    <td>{{ data.date }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.purpose }}</td>
                    <td>{{ data.rate }}</td>
                    <td>
                        <a class="view_invoice" ng-hide = "data.invoice == 'No file chosen'" ng-click="openURL(data)" >View</a>
                        <p ng-show = "data.invoice == 'No file chosen'" >{{ data.invoice }}</p>
                    </td>
                    <td>
                        <input id="approve_check" type="checkbox"  ng-model="checkbox[$index]"  ng-change="approve_check($index)" ng-checked="data.status == 1">
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
