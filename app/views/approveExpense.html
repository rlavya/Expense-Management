<div id="expensetable">
    <div class="wrap">
        <div class="inner_table">
            <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover head">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Reason</th>
                        <th>Amount(in Rs)</th>
                        <!-- <th>Invoice</th> -->
                        <th>Approve</th>
                        <!-- <th>Notes</th> -->
                    </tr>
                </thead>
            <tbody>
                <tr ng-repeat="data in fullData | filter : { pm : 'Nishin' } " ui-sref="/details_page" ng-click="test(data)">
                    <td>{{ data.date }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.purpose }}</td>
                    <td>{{ data.rate }}</td>
                    <td>
                        <input id="approve_check" type="checkbox"  ng-model="checkbox[$index]"  ng-change="approve_check($index)" ng-checked="data.status == 1">
                    </td>
                    <!-- <td>
                        <button ng-click="popup(data)">Note</button>
                        <add-note ng-hide="notePopup"></add-note>
                    </td> -->
                </tr>
            </tbody>
        </div>
    </div>
</div>
