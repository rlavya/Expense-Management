<div id="btn_expense">
	<a class="btn_add red" ng-click="showAddForm()">Add expense</a>
</div>
<add-data ng-hide="showAddExpense"></add-data>

<div id="expensetable">
	<div class="wrap">
		<div class="inner_table">
	        <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover head">
	        <thead>	             
				<tr>
					<th>Date</th>
					<th>Purpose</th>
					<th>Project</th>
					<th>Approver</th>
					<th>Account (in Rs)</th>
					<th>Invoice</th>
					<th>Preview</th>
				</tr>
			</thead>
			<tbody>
	            <tr ng-repeat =  "emp in fullData | filter: { name : $root.user}">
					<td>
						 {{emp.date | date : 'dd-mm-yyyy'}}
				 	</td>
					<td>
						 {{ emp.purpose}}
					</td>
					<td>
					 	 {{ emp.project }}
					</td>
					<td>
						 {{ emp.pm }}
					</td>
					<td>
						 {{ emp.rate }}
					</td>
					<td>
						<input type='file' class="invoice" style="width: 92px; margin: auto;" onchange="angular.element(this).scope().readURL(this, angular.element(this).scope().$index)"/>
					</td>
					<!-- <td>
						<a class="preview" ng-href="{{emp.invoice}} || 0" >hi</a>
					</td> -->
					<td style="text-align: center;">
						<a class="view_invoice" ng-hide = "emp.invoice == 'No file chosen'" ng-click="openURL($index)" >View</a>
						<p ng-show = "emp.invoice == 'No file chosen'" >{{ emp.invoice }}</p>
					</td>
				</tr>
			</tbody>
	    	</table>
	    </div>
	</div>
</div>
