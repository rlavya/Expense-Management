<add-testdata ng-hide="showAddTestExpense"></add-testdata>
<div id="expensetable">
	<div class="wrap">
        <div class="inner_table">
        <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover head">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Purpose</th>
                    <th>Project</th>
                    <th>Approver</th>
                    <th>Account (in Rs)</th>
                    <!-- <th>Invoice</th> -->
                    <th>Reimbursement (in Rs)</th>
                </tr>	
    		</thead>
            <tbody>
                <tr ng-repeat="data in fullData | filter: { status : 1}" ng-click="test(data)">
                    <td ui-sref="/details_page">{{ data.date }}</td>
                    <td ui-sref="/details_page">{{ data.name }}</td>
                    <td ui-sref="/details_page">{{ data.purpose }}</td>
                    <td ui-sref="/details_page">{{ data.project }}</td>
                    <td ui-sref="/details_page">{{ data.pm }}</td>
                    <td ui-sref="/details_page">{{ data.rate }}</td>
                    <!-- <td>{{ data.invoice }}</td> -->
                    <td style="cursor:pointer;" ng-click="reimburse('amount_reimburse')" ng-model="amount_reimburse">{{amount_reimburse}}
    				</td>
    			</tr>
        	</tbody>
            </table>
			<p style="text-align:center; color:#CB3334; margin-top: 20px;">
				Click on Reimbursement column to enter the corresponding reimbursement amount.
			</p>
        </div>
    </div>
</div>
